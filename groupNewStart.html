<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建立新露營團</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script> 
    <script src="./vender/vue/vue.min.js"></script>
    <script src="./vender/jquery/jquery-3.5.1.min.js"></script>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./pic/commom/browser.ico">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="groupAllList">
        <header >
            <div class="forphone">
            <button class="hamburger hamburger--spring" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            </div>
            <nav class="wrap">
                <div class="nav_logo">
                    <a href="#" class="logo_link -bottom">
                        <img class="desk sun" src="./pic/commom/太陽.svg" alt="">
                    </a>
                    <a class="changelogo" href="./shansen.html">
                    <img class="phone" src="./pic/commom/手機_header.svg">
                    </a>
                    <div class="middle_bg"></div>
                    <a href="./shansen.html" class="logo_link -up">
                        <img class="desk" src="./pic/commom/電腦版_header.svg">
                    </a>
                </div>
                <div class="nav_list">
                    <ul >
                        <li><a class="nav_title orange2" href="./group.html">揪團露營</a></li>
                        <li><a class="nav_title" href="./equipment.html">設備交換</a></li>
                        <li><a class="nav_title" href="./camping.html">營區攻略</a></li>
                        <li><a class="nav_title" href="./letter.html">來去寫信</a></li>
                        <li><a class="nav_title" href="./aboutus.html">關於我們</a></li>
                        <li><a class="nav_title" href="./member.html">登入|註冊</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    
        <section class="section1 bgcColor">
            <div class="wrap">
                <div class="level11 green1">
                    建立新露營團
                </div>
                <div class="breadcrumbs">
                    <ul>
                        <li><a href="./shansen.html"  class="level0 green1">首頁</a></li>
                        <li><a href="./group.html"  class="level0 green1">揪團露營</a></li>
                        <li class="level0 gray1">建立新露營團</li>
                    </ul>
                </div>
                <form action="#" class="groupNewStart group">
                    <div class="top level7 green1">
                        填寫建團資訊
                    </div>
                    <div class="left">
                        <div class="level1 green1">
                            上傳營地相關照片:
                        </div>
                        <div class="pic">
                            <label class="uploadImg">
                                <input type="file" id="theFile">
                                <img src="./pic/group/camera-02.svg" alt="">
                                <span class="level0 gray2">(最多上傳三張照片)</span>
                            </label>
                            <div class="imgs">
                                <div class="img"><img src="./pic/group/G1.jpg" alt=""></div>
                                <div class="img"><img src="./pic/group/G2.jpg" alt=""></div>
                                <div class="img"><img src="./pic/group/G3.jpg" alt=""></div>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="infoInput">
                            <table class="level1 gray1">
                                <tr>
                                    <td class="green1">露營團名 :</td>
                                    <td><input type="text" class="text" placeholder="請為您的團隊取名"></td>
                                </tr>
                                <tr>
                                    <td class="green1 textinfo">相關介紹 :</td>
                                    <td><textarea name="" id="" cols="40" rows="4" placeholder="可分享營地資訊或心得⋯⋯"></textarea></td>
                                </tr>
                                <tr>
                                    <td class="green1">選擇地區 :</td>
                                    <td>
                                        <select>
                                            <option value="0">北部</option>
                                            <option value="1">中部</option>
                                            <option value="2">南部</option>
                                            <option value="3">東部</option>
                                        </select>
                                        <select>
                                            <option value="0">北部</option>
                                            <option value="1">中部</option>
                                            <option value="2">南部</option>
                                            <option value="3">東部</option>
                                        </select>
                                        <button class="thirdbtn2_orange">營區參考</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="green1">人數上限 :</td>
                                    <td><input type="number" placeholder="1" min="1">人(含主揪)</td>
                                </tr>
                                <tr>
                                    <td class="green1">出團日期 :</td>
                                    <td><input type="date" name="startdate" id="startdate"></td>
                                </tr>
                                <tr>
                                    <td class="green1">結束日期 :</td>
                                    <td><input type="date" name="enddate" id="enddate"></td>
                                </tr>
                                <tr>
                                    <td class="green1">須具備設備 :</td>
                                    <td>
                                        <label>
                                            <input type="checkbox" class="type">
                                            露營帳篷
                                        </label>
                                        <label>
                                            <input type="checkbox" class="type">
                                            睡袋
                                        </label>
                                        <label>
                                            <input type="checkbox" class="type">
                                            其他
                                        </label>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="btn">
                            <input type="button" class="mainbtn2" value="暫存資料">
                            <a href="./groupNewStart_check.html"><input type="button" class="mainbtn1" value="預覽發文"></a>
                        </div>
                    </div>

                </form>
            </div>
        </section>
        <footer>
            <div class="footer_bgc">
                <div class="wrap">
                    <div class="footerarrange">
                        <div class="footright">
                            <div class="level2 green1">聯絡資訊 |</div>
                            <div class="level0 green1">
                                電子信箱|ShanSen@gmail.com<br>
                                營業時間|週二至週日 10:00~20:00(國定假日休假)
                            </div>
                        </div>
                        <div class="footercenter">
                            <a href="./shansen.html">
                                <img src="./pic/commom/電腦版_header.svg">
                            </a>
                        </div>
                        <div class="footerright">
                            <div class="link">
                                <div class="level2 green1">相關連結 |</div>
                                <div class="footer_icon">
                                    <img src="./pic/commom/foot_line.svg" alt="">
                                    <img src="./pic/commom/foot_ig.svg" alt="">
                                    <img src="./pic/commom/foot_fb.svg" alt="">
                                    <img src="./pic/commom/foot_email.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="copyright">Copyright &copy; 2020ShanSen</div>
        </footer>
    </div>
</body>
</html>
